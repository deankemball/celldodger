<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>CELLDODGER</title>
  </head>
  <body
    id="app"
    class="grid grid-cols-4 h-screen w-screen bg-bgColor text-textColor px-6"
  >
    <!-- SETTINGS / modal allowing player to change game settings -->
    <div class="flex h-full items-center justify-center z-50">
      <div
        id="settings-box"
        class="flex m-auto align-items-center w-80 h-44 bg-gridColor transition-opacity col-span-1 opacity-0"
      >
        <div class="flex flex-col w-full items-center px-6 py-4 gap-2">
          <h2 class="italic font-bold text-2xl">SETTINGS</h2>
          <div class="flex flex-col">
            <div class="flex w-full justify-between">
              <label class="w-[160px]">Number of Lives</label>
              <input
                id="noLives"
                class="bg-gridColor text-right"
                type="number"
                placeholder="3"
                value="3"
                min="1"
                max="6"
              />
            </div>
            <div class="flex w-full justify-between">
              <label class="w-[160px]">Number of Enemies</label>
              <input
                id="noEnemies"
                class="bg-gridColor text-right"
                type="number"
                placeholder="5"
                value="5"
                min="1"
                max="12"
              />
            </div>
            <div class="flex w-full justify-between">
              <label class="w-[160px] self-start">Number of Coins</label>
              <input
                id="noCoins"
                class="bg-gridColor text-right"
                type="number"
                placeholder="1"
                value="1"
                min="1"
                max="4"
              />
            </div>
            <div class="flex w-full justify-between">
              <label class="w-[160px] self-start">Game Speed</label>
              <input
                id="gameSpeed"
                class="bg-gridColor text-right"
                type="number"
                placeholder="300"
                value="300"
                min="50"
                max="600"
                step="50"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- GRID AREA / empty div until main.ts populates the field -->
    <div
      class="flex flex-col h-full w-[calc(50vw-64px)] items-center justify-center col-span-2 mx-auto"
    >
      <div id="ui-top" class="flex w-full justify-between">
        <h1 class="italic font-bold text-2xl lg:text-3xl flex-1">
          CELL DODGER
        </h1>
        <div class="flex justify-end flex-1 gap-2 p-1 lg:p-2 z-50">
          <img id="settings-icon" src="./settings.svg" class="cursor-pointer" />
          <img id="help-icon" src="./help.svg" class="cursor-pointer" />
        </div>
      </div>
      <div
        id="grid-container"
        class="relative grid align-items-center bg-gridColor border-[1px] border-bgColor grid-rows-[repeat(20,1fr)] grid-cols-[repeat(20,1fr)] w-full h-[calc(50vw-64px)]"
      ></div>
      <!-- GAME UI / current score, remaining lives, console log -->
      <div id="ui-bottom" class="flex w-full justify-between">
        <p class="italic font-bold text-lg lg:text-xl">
          SCORE: <span id="score">0</span>
        </p>
        <div class="flex gap-2">
          <p class="font-mono font-thin text-lg tracking-wide text-center">
            <span id="console"></span>
          </p>
        </div>
        <div class="flex gap-2">
          <p class="italic font-bold text-lg lg:text-xl text-right">
            LIVES: <span id="lives">3</span>
          </p>
        </div>
      </div>
      <!-- GAME OVER SCREEN / hidden until loss condition met -->
      <!-- <div
        id="game-over-screen"
        class="absolute flex flex-col left-0 right-0 w-full h-full justify-center items-center text-5xl md:text-7xl font-bold italic opacity-0 z-10 transtion-all duration-1000 ease-in bg-bgColor text-playerColor"
      >
        <p>GAME OVER</p>
        <button
          id="game-over-button"
          class="mt-8 px-4 py-2 text-base font-regular tracking-wide invisible opacity-0 transition-all duration-1000 ease-in border-2 border-playerColor rounded-full hover:bg-playerColor hover:text-bgColor"
        >
          try again?
        </button>
      </div> -->
    </div>
    <!-- INSTRUCTIONS / modal providing instructions to player -->
    <div class="flex h-full items-center justify-center col-span-1 z-50">
      <div
        id="instructions-box"
        class="flex m-auto align-items-center w-80 h-44 bg-gridColor transition-opacity opacity-0"
      >
        <div class="flex flex-col w-full items-center px-6 py-4 gap-2">
          <h2 class="italic font-bold text-2xl">INSTRUCTIONS</h2>
          <div class="flex w-full justify-center gap-4">
            <img id="controlsSVG" class="w-24" src="./controls.svg" />
            <p class="leading-tight">
              Use the arrow keys to move the
              <span class="text-playerColor font-bold">player</span>. Collect
              <span class="text-coinColor font-bold">coins</span> and
              <span class="text-heartColor font-bold">hearts</span>
              while avoiding the
              <span class="text-enemyColor font-bold">enemies</span>.
            </p>
          </div>
          <div class="flex w-full justify-center"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/listeners.ts"></script>
    <script type="module" src="/src/types.ts"></script>
    <script type="module" src="/src/utils.ts"></script>
    <script type="module" src="/src/constants.ts"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
